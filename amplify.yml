version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # Configure Git to use the PAT stored in GH_PAT for all GitHub URLs
            - git config --global credential.helper '!bash ./scripts/git-auth.sh'
            # Now fetch sub-modules using the credential helper
            - git submodule update --init --recursive
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: . 