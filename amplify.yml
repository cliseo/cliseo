version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - git config --global url."https://${GITHUB_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
            - git submodule update --init --recursive
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: . 