name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build CLI
      run: npm run build:cli
    
    - name: Install CLI globally
      run: npm install -g .
    
    - name: Run tests
      run: npm test
      env:
        CI: true
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: tests/reports/
        retention-days: 14
    
    - name: Upload test fixtures
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-fixtures
        path: tests/__fixtures__/
        retention-days: 7 